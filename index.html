<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min (4).css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Direct Strike Guide</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary-mb-3">
        <div class="container">
            <a href="" class="navbar-brand"></a>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Direct Strike</h1>
                </div>
                <div class="container" id='top-row'>
                    <button class="btn btn-primary">Units</button>
                    <button class="btn btn-primary">Upgrades</button>
                    <button class="btn btn-primary">Variations</button>
                    <button class="btn btn-primary">Tier</button>
                    <button class="btn btn-primary">Income</button>
                </div>
                <div class="container" id='middle-row'>
                    <button class="btn btn-primary">Infantry Weapons Level</button>
                    <button class="btn btn-primary">Infantry Armor Level</button>
                    <button class="btn btn-primary">Vehicle Weapons Level</button>
                    <button class="btn btn-primary">Vehicle and Ship Plating Level</button>
                    <button class="btn btn-primary">Ship Weapons Level</button>
                </div>
                <div class="container" id='bottom-row'>
                    <button class="btn btn-primary">Scanner Sweep</button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                    <button class="btn btn-primary"></button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
